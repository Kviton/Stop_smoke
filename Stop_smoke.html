<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Stop Smoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --btn-color: #007aff;
      --text-color: #000;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-color);
      text-align: center;
    }

    #stopSmokeBtn {
      width: 180px;
      height: 180px;
      border-radius: 90px;
      background-color: var(--btn-color);
      color: white;
      font-size: 20px;
      font-weight: 600;
      border: none;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #stopSmokeBtn:active {
      transform: scale(0.96);
    }

    #taskCard {
      margin-top: 30px;
      max-width: 85%;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.5;
      transition: all 0.3s ease;
    }

    a {
      color: var(--btn-color);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="stopSmokeBtn">StopSmoke</button>
  <div id="taskCard" style="display: none;"></div>

  <script>
    const tasks = [
      "–°–¥–µ–ª–∞–π 10 –≥–ª—É–±–æ–∫–∏—Ö –≤–¥–æ—Ö–æ–≤",
      "–í—ã–ø–µ–π —Å—Ç–∞–∫–∞–Ω –≤–æ–¥—ã",
      "–ü—Ä–æ–≥—É–ª—è–π—Å—è 5 –º–∏–Ω—É—Ç",
      "–°–¥–µ–ª–∞–π 10 –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π",
      "–ü–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ —Å—Ç–∞—Ä–æ–µ —Ñ–æ—Ç–æ, –≥–¥–µ —Ç—ã —Å—á–∞—Å—Ç–ª–∏–≤",
      "–ü–æ–∑–≤–æ–Ω–∏ –¥—Ä—É–≥—É –∏ –ø–æ–±–æ–ª—Ç–∞–π",
      "–ü–æ—á–∏—Å—Ç–∏ —Å—Ç–æ–ª –∏–ª–∏ –ø–æ–ª–∫—É",
      "–ó–∞–ø–∏—à–∏ 3 –ø—Ä–∏—á–∏–Ω—ã –±—Ä–æ—Å–∏—Ç—å –∫—É—Ä–∏—Ç—å",
      "–ü–æ—Å–ª—É—à–∞–π –ª—é–±–∏–º—É—é –ø–µ—Å–Ω—é",
      "üëâ <a href='https://t.me/StopSmokegame_bot/StopSmokeGame' target='_blank'>–°—ã–≥—Ä–∞–π –≤ StopSmokeGame</a>"
    ];

    const btn = document.getElementById('stopSmokeBtn');
    const card = document.getElementById('taskCard');

    btn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * tasks.length);
      card.innerHTML = tasks[randomIndex];
      card.style.display = 'block';
    });

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
